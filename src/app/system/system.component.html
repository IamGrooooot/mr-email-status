<div
  *ngIf="showViewCustomization"
  class="shadow-view-customization"
  (click)="closeViewCustomization()"
>
</div>
<mr-filter *ngIf="showViewCustomization"></mr-filter>

<mr-navbar></mr-navbar>
<div class="container-fluid">
  <mr-panel
    [choiseMessage]="choisedMessage"
    (customization)="viewCustomization($event)"
  ></mr-panel>
  <mr-page
    [message]="message"
    (choisedMessage)="choiseMessage($event)"
  ></mr-page>
  <mr-preview></mr-preview>
  <mr-pagination
    [message]="message"
    [pagination]="pagination"
  ></mr-pagination>
</div>
